<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- IMPORTANT: fixes small text on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Web Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        /* BIG, RESPONSIVE TEXT */
        h1 {
            font-size: 10vw;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 6vw;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 7vw;
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 5vw;
            margin: 8px 0;
        }

        p {
            font-size: 5vw;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>John Nelmar Buenacosa</h1>

        <h3>Hobbies</h3>
        <ul>
            <li>Reading</li>
            <li>Playing Games</li>
            <li>Listening to Music</li>
            <li>Learning New Things</li>
        </ul>

        <h2>Personal Information</h2>
        <p>Age: 17</p>
        <p>Gender: Male</p>
    </div>
</body>
</html>
